<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <script src='node_modules/mapbox-gl/dist/mapbox-gl.js'></script>
    <script src='dist/mapbox-gl-custom-source.js'></script>
    <link href='node_modules/mapbox-gl/dist/mapbox-gl.css' rel='stylesheet'/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div id='map'></div>
<script>
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'http://betaserver.icgc.cat/vectortiles/estils/bt5m_nice.json'
    });

    map.addControl(new mapboxgl.NavigationControl());

    map.on('load', function () {
        map.addSourceType('custom_geojson', CustomGeoJSONSource, function () {
            map.addSource('comarques_source', {
                type: 'custom_geojson',
                data: 'https://raw.githubusercontent.com/aariste/GeoJSON-Mapas/master/comarques-compressed.geojson',
                workerOptions: {
                    'custom_option': 'custom value, to be read in custom_geojson_worker'
                }
            });

            map.addLayer({
                'id': 'comarques_layer',
                'source': 'comarques_source',
                'type': 'line',
                'paint': {
                    'line-color': '#FF0000',
                    'line-width': 2
                }
            })
        })
    });
</script>
</body>
</html>
