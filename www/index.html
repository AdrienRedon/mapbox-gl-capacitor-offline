<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link href='mapbox-gl.css' rel='stylesheet'/>
    <script type="text/javascript" src="cordova.js"></script>
    <!--script src='http://172.27.203.112:8080/mapbox-gl-cordova-mbtiles.js'></script-->
    <!--script src='http://192.168.168.35:8080/mapbox-gl-cordova-mbtiles.js'></script-->
    <script src='mapbox-gl-cordova-mbtiles.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div id='map'></div>
<script>

    'cordova' in window ? document.addEventListener("deviceready", init, false) : init();

    function init() {
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'data/empty.json'
        });

        map.addControl(new mapboxgl.NavigationControl());

        map.on('load', function () {
            map.addSourceType('mbtiles', mapboxgl.MBTilesSource, function () {
                map.addSource('openmaptiles', {
                    type: 'mbtiles',
                    name: 'barcelona.mbtiles'
                });

                map.addLayer({
                    "id": "water",
                    "type": "fill",
                    "source": "openmaptiles",
                    "source-layer": "water",
                    "filter": [
                        "==",
                        "$type",
                        "Polygon"
                    ],
                    "layout": {
                        "visibility": "visible"
                    },
                    "paint": {
                        "fill-color": "rgb(0,120,180)",
                        "fill-antialias": false
                    }
                })
            });

        });
    }

</script>
</body>
</html>
