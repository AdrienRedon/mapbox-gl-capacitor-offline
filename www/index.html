<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link href='mapbox-gl.css' rel='stylesheet'/>
    <script type="text/javascript" src="cordova.js"></script>
    <!--script src='http://172.27.203.112:8080/mapbox-gl-cordova-mbtiles.js'></script-->
    <!--script src='http://192.168.168.35:8080/mapbox-gl-cordova-mbtiles.js'></script-->
    <script src='mapbox-gl-cordova-mbtiles.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div id='map'></div>
<script>

    'cordova' in window ? document.addEventListener("deviceready", init, false) : init();

    function readJSON(url) {
        return new Promise(function (resolve, reject) {
            const xhr = new window.XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.setRequestHeader('Accept', 'application/json');
            xhr.onerror = function (e) {
                reject(e);
            };
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300 && xhr.response) {
                    try {
                        resolve(JSON.parse(xhr.response));
                    } catch (err) {
                        reject(err);
                    }
                } else {
                    reject(new Error(xhr.statusText, xhr.status));
                }
            };
            xhr.send();
            return xhr;
        });
    }

    function init() {
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'data/empty.json',
            center: [2.15, 41.38],
            zoom: 12,
            bearing: -45
        });

        map.addControl(new mapboxgl.NavigationControl());

        map.on('load', function () {
            map.addSourceType('mbtiles', mapboxgl.MBTilesSource, function () {
                map.addSource('openmaptiles', {
                    type: 'mbtiles',
                    name: 'barcelona.mbtiles',
                    maxzoom: 14,
                    bounds: [1.898, 41.246, 2.312, 41.533]
                });

                // Apply style rules from klokantech-basic
                readJSON('data/klokantech-basic.json').then(function (style) {
                    style.layers.map(function (layer) {
                        map.addLayer(layer);
                    });
                });
            });

        });
    }

</script>
</body>
</html>
