<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link href='mapbox-gl.css' rel='stylesheet'/>
    <script type="text/javascript" src="cordova.js"></script>
    <!--script src='http://172.27.203.11:8080/www/mapbox-gl-cordova-mbtiles.js'></script-->
    <script src='mapbox-gl-cordova-mbtiles.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div id='map'></div>
<script>
    'cordova' in window ? document.addEventListener("deviceready", init, false) : init();

    function init() {
       new mapboxgl.OfflineMap({
            container: 'map',
            style: 'styles/osm-bright/style-offline.json',
            hash: true
       }).then((map) => {
           map.addControl(new mapboxgl.NavigationControl());
       });
    }
</script>
